<script>
    var x = 1;
    x ++; //x  = x+ 1과 동일, 즉 1증가의 의미가 내포됨
    x-- ;//x=x-1;
    //증감식을 사용시 ++연산자와 x = x + 1의 표현식중 어떤걸 쓰냐?
    // 결론 : 원하는것
    //console.log("++의 결과는" ,x);
    
    //증감 연산자의 주의할 점
    //실행에 우선순위를 조심하자
    var y = 0;
    //console.log(++y); 
    //두개의 실행 명령이 있음
    // 1. console.log라는 출력 실행
    // 2. y++이라는 1증가 실행 명령어
    // 결론 : 증감 연산자가 연산 대상이 되는 피연산자의 뒤에 올때
    //          실행의 우선 순위는 후순위가 됨

    var z = 0;
    console.log(z++); //0
    console.log(z); //1


    var m = 0;
    console.log(++m);// ++이 먼저 증감
</script>
