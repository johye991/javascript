<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            background: blueviolet;
            font-size :100px;
            text-align: center; /*div안쪽 컨텐츠 정렬*/


        }


    </style>

    <script>
        //버튼을 누를때마다, 1씩 증가시키되 3으로 나누었을때 나머기가 0
        //문서내의 div영역에 숫자대신 단어를 출력하자

        var n = 0; //숫자를 누적시킬 변수
        var msg; 

        function setCount(){
            n++;
            msg = (n%3==0)? "3배수":n; 
            //아래의 변수값은 숫자이거나, 안주명칭이거나 즉, 결정되어 있지 않으므로
            // 변수로 처리해야 한다. , 삼항연산자
            document.getElementById("box").innerText = msg;

        }
        function auto(){
            setInterval("setCount()", 1000);
        }


    </script>
</head>
<body>
    <button onclick="setCount()">카운터증가</button>
    <button onclick="auto()">자동카운터증가</button>
    <div id = "box">0</div>
</body>
</html>
