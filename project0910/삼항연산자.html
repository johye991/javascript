<script>

/*
(condition) ? val1 : val2 
    항 1        항2   항3

    삼항 연산자란 
        항1이 참이면 항2를 수행하고, 거짓이면 항3 수행하는 연산자
        주로 흑백 논리를 판단대상으로 한다.
    주의) 수식이 복잡할 뿐 하나의 연산자임
        따라서 반환값이 있음
*/

var x  =  (true) ? 1 : 5; //연산 수행하여 결과값을 대입할 것임
//참이라 1임
console.log(x);

var y  =  (false) ? 1 : 5; //연산 수행하여 결과값을 대입할 것임
//거짓이라 1임
console.log(y);

//문제1)
var a = (5<3) ? 7:9;
console.log(a); //9임 수식이 false라

</script>
