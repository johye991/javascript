<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>짝홀판단</title>
<script>
//프롬프트 띄우기 누르기 > 프롬프트가 나타나면 숫자 입력 > text상자에 짝수 또는 홀수의 판단과
//노란색으로 바뀜

function openPrompt(){
    var msg ;//짝수 or 홀수를 담게 될 변수

    //자바스크립트에 이미 내장된, 함수인 prompt()  를 호출해보자 
    //프롬프트 창에 사용자가 입력한 데이터는 확인버튼 누름과 동시에
    //반환된다. 반환된 값을 n변수에 대입해놓자
    var n = prompt("원하는 숫자를 넣어주세요");
    //alert("당신이 입력한 값은" + n +"이군요!")


    //판단 대상이 단 2가지로만 분류될때 (흑백논리) : 삼상연산자 사용함
    msg = (n%2==0) ? "짝수":"홀수"  //짝수인지 홀수인지 판단

    //문서내의 result라 불리는 아이디를 갖는 요소의 value값에 결과문자를 넣자
    document.getElementById("result").style.background="yellow";

    //문서내의 result라 불리는 아이디를 갖는 요소의 value값에 결과문자 넣기
    document.getElementById("result").value = msg +"네요";
}    
</script>
</head>
<body>
    <button onClick="openPrompt()">프롬프트띄우기</button>

    <!-- 아래의 텍스트박스에 짝수인지 홀수인지 여부를 출력할려고.. -->
    <input id="result" type="text" value="결과를 기다리고 있어요..."/>

</body>
</html>
