<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온오프</title>
<style>
    body{
        background: black;

    }
</style>
<script>
    //버튼을 누를때마다 , 현재 배경색상의 반대색상으로 처리하자
    //불 키고 끄기
    var bg;
    var flag = true; //버튼을 누를때 마다 true or flase값이 계속 전환되면서 채워넣어질
    //  변수가 필요하다
    function turn(){
        
        bg = (flag)? "white":"black";
        document.body.style.background=bg;
        flag = !flag; //논리값을 대상으로 !not을 붙이면 해당논리값의 반대
        
    }
</script>
</head>
<body>
    <button onclick="turn()">원터치스위치</button>
</body>
</html>
