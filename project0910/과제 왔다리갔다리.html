<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: blueviolet;
            position : absolute;
            left: 0px;
            top:200px;
        }
    </style>
    <script>

        var mo =0; // 증가
        var mo2 = 0; //감소
       
                
      
        
        function move(){
            
   
            mo += 10;
            //문서내의 박스라는 요소의 left값을 변경해보자 
            document.getElementById("box").style.left = mo+"px";
            
            mo2 = (mo2 == 100) ? mo2 - 10 : mo2 - 10;
            document.getElementById("box").style.left = mo2+"px";
           

         
            //정보를 출력하면서 개발하기 위해 텍스트박스에 출력
            document.getElementById("info").value =mo;
            

        }
    </script>
</head>
<body>
    <button onclick="move()">움직이기</button>
    <input type = "text" id = "info"/>
   
    <div id = "box"></div>
</body>
</html>
