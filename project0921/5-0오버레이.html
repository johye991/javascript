<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>오버레이</title>
<style>
    #photo{
        width: 500px;
        height: 400px;
        background-image: url(../images/travel/1.jpg);
        background-size: 500px 400px;
        margin: auto;
    }
    #layer{
        width: 100%;
        height: 100%;
        background-color: black;
    
    }
</style>
<script>
    var layer;
    let a = 0.1;
    var targetO=1;//처음에는 불투명 상태, 마우스를 올려 두면 투명하게 


    function init(){
        layer = document.getElementById("layer");
        layer.style.opacity=1;
        layer.addEventListener("mouseover", function(){//layer에 마우스를 올려두면 투명도가 0.6으로 
            targetO=0.6;
        });
    }

    function setOpacity(){
        //감속도로 흐려지게
        layer.style.opacity = layer.style.opacity+a*(targetO - layer.style.opacity);
    }

    

    window.addEventListener("load", function(){
        init();
        setInterval("setOpacity()", 50);
    });


</script>
</head>
<body>
    <div id = "photo">
        <div id = "layer"></div>
    </div>
</body>
</html>
