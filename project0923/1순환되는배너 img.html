<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
background-color: black;
}

#wrapper{
width: 400px;
height: 100px;
background:wheat;
margin: auto;
overflow: hidden;
position: relative;
}
</style>

<script>
    var arr = new Array(5);//반복문으로 채워 넣기 위해서
    var wrapper;
    let a=0.1;
    

    window.addEventListener("load", function(){
        init();
        auto();
    });

    function auto(){
        setInterval("move()", 100);
    }
    function init(){

        //이미지 5개를 동적으로 생성하여 wrapper에 추가

        for(var i = 0; i<5; i++){//반복문으로 감싸기
            var img = document.createElement("img");//<img/>
            arr[i]=img; 
            img.src="../images/travel/"+(i+1)+".jpg";//<img src=""/>
            img.style.width=100+"px";
            img.style.height =100+"px";
            img.style.position="absolute";
            img.style.left=(i*100)+"px";
            //테두리
            //img.style.border="3px solid red";
            //img.style.boxSizing="border-box";

            //wrapper에 부착
            wrapper= document.getElementById("wrapper");
            wrapper.appendChild(img);
        }

    }

    //이미지드르이 좌표를 좌측 방향으로(x의 음수 방향)이동 하다가
    //x값이 -100에 도달하게 되면 400으로 이동시킨다
    function move(){
        //첫번째 이미지도 가리킬수 없다.

        //모든이미지에 대해 반복문으로 움직이기 위해 배열로 담아둔 것임
        for(var i = 0; i<arr.length; i++){
            arr[i].style.left=parseInt(arr[i].style.left)-1+"px";
            //이동하다가, -100좌표에 도달하면 제일 뒤로 이동시키자
            if(parseInt(arr[i].style.left)<=-100){
                arr[i].style.left=400+"px";
            }
                
        }
        
       
    }
    

</script>

</head>
<body>
<div id = "wrapper"></div>
<!-- <button onclick="move()">수동 움직임</button> -->

</body>
</html>
