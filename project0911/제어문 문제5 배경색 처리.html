<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배경색 처리</title>
<script>
    var bg = prompt("원하시는 번호를 선택하세요 \n 1.빨강 2.주황 3.노랑 4. 초록 5.파랑 6.남색 7.보라");
    document.write("당신이 입력한 배경색은" + bg);

    //body에 배경색을 적용하자!
    if( bg == 1){
    document.body.style.background="red";
    }else if(bg==2){
    document.body.style.background="orange";
    }else if(bg==3){
    document.body.style.background="yellow";
    }else if(bg==4){
    document.body.style.background="green";
    }else if(bg==5){
    document.body.style.background="blue";
    }else if(bg==6){
    document.body.style.background="navy";
    }else if(bg==7){
    document.body.style.background="purple";
    }else{ //switch문의 default와 같음
        alert("사용법을 알고 하시오");
    }

    //if문 하나 : 단일 판단
    //if ~ else : 흑백논리 판단, 삼항연산자와 같다
    //else if : 다중판단, 판단 대상이 여러개일 경우

</script>
