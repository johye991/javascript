<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마우스 이벤트</title>

<style>
    /*body태그에는 기본적으로 마진이 적용되어 있다
    따라서 body태그에 직접적으로 올려지는 태그는 약간 떨어져서 위치함*/
    body{
        margin: 0px;/*div여공간을 없애자!!*/
    }
#wrapper{
    width: 100%;
    height: 700px;
    background :yellow;
    position: relative;
}
 
#pic{
    width: 50px;
    height: 50px;
    border : 3px solid palevioletred;
    position: absolute;
    left: 0px;
    top: 100px;
}


</style>
<script>
    function getPoint(){
        //마우스의 실시간 좌표를 텍스트박스에 출력해보자
        //발생하는 이벤트에 대한 모든 정보는 event라는 객체에 보관된다
        //아스키코드 값을 가져왔었다.
        //이번엔, 키보드가 아니라 마우스에 관한 이벤트일뿐이다.
        console.log("x축", event.clientX); //x축 값을 콘솔창에
        console.log("y축", event.clientY);
        
        document.getElementById("tx" ).value = event.clientX;//콘솔창에 찍은 x축 값을 가져온다
        document.getElementById("ty" ).value = event.clientY;

        //조사된 마우스 위치 정보를 구했으니, 이 정보를 이미지에 적용해버리자
        //그렇게 하면 이미지의 좌표와 마우스의 좌표가 일치하게 되어,따라다니는
        //효과가 난다
        document.getElementById("pic").style.left=(event.clientX- 25)+"px";
        // 마우스가 중앙에 오기 위해서 pic을 기준으로 
        // 이미지를 x축으로 -25만큼 y축으로 -25만큼 설정해준다
        // ☆ 이미지를 기준으로 x축과 y축을 조절해주면됨
        
        document.getElementById("pic").style.top=(event.clientY - 25)+"px";
        
        
    }


</script>


</head>
<!-- onmousemove란 마우스를 움직이는 동안 이벤트를 처리하는 핸들러 -->
<body onmousemove="getPoint()">
    <div id = "wrapper" >
        <!-- 좌표의 위치를 출력해주기 위한 텍스트 박스 -->
        x좌표 : <input type="text" id = "tx"/>
        y좌표 : <input type="text" id = "ty"/>
        <img id = "pic" onclick="alert('하트입니다.')" src = "https://freepikpsd.com/wp-content/uploads/2019/10/corazon-icono-png-Images-Transparent.png"/>
    </div>
</body>
</html>
