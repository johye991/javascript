<title>배열의 기초</title>
<script>
/*
//좋아하는 과일명을 10개정도 메모리에 올려두자
var x = "멜론";
var a1 = "딸기";
var pk ="포도";

var d = "오렌지";
var k = "파인에플";
var m = "망고";
var o = "블루베리";
var l = "자두"

//메모리에 올려진 데이터를 출력해보자
document.write(x);
document.write(a1);
document.write(pk);

document.write(c);
document.write(d);

*/
//우리나라 모든 국민의 이름을 메모리에 올려놓고, 출력하시오


/*
우리의 현실에서도, 물체, 물건을 순서대로 나열해 놓을 것을 배열이라 한다
배열화 시켜놓으면, 특정 물체를 가리키기 위한 이름을 줄 필요가 없고
순서가 있다보니, 일괄처리가 가능하다
따라서 현실에서의 이 좋은 개념을 컴퓨터 분야에서 사용 안할리가 없다
전산분야에서도 배열의 개념을 도입한 문법을 지원하면 똑같이 배열이라 한다
*/

var arr = new Array(10); //배열 선언, 10개의 빈 공간 생성
arr[0] = "0멜론";
arr[1] = "1사과";
arr[2] = "2멜론";
arr[3] = "3포도";
arr[4] = "4멜론";
arr[5] = "5복숭아";
arr[6] = "6멜론";
arr[7] = "7배";
arr[8] = "8멜론";
arr[9] = "9바나나";

//모든 과일을 출력하시오
for(var i = 0; i<=9; i++){
document.write(arr[i]);
}
document.write("<br>");

//첫번째 부터 4번째 과일을 출력하시오
for(var i = 0; i<4; i++){
document.write(arr[i]);
}
document.write("<br>");

//홀수번째 과일을 출력하시오
for(var i = 0; i<=9; i++){
    if(i%2==1){
document.write(arr[i]);

    }
}
</script>
