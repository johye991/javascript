<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>select값 추출</title>
<style>
.wrapper{
    width:400px;
    height:400px;
    border:5px solid #dfeeff;
    margin:auto;
}    
select{
    width:100%;
    height:40px;
    background:dodgerblue;
    color:white;
    font-size:30px;
}
#content{
    width:100%;
    height:360px;
    background-color: black;
}
</style>
<script>
var content;  //색상 나오는 content div임

function init(){
    content=document.getElementById("content");   
}

function setColor(){
    //문서내의  select 박스에 현재 선택된 값을 추출해보자!!
    var sel = document.getElementById("sel");
    console.log("당신이 선택한 옵션의 값은 " , sel.value);

    //문서내의 content 영역에 추출한 값을 이용하여 배경색상을 부여하자!!
    content.style.backgroundColor=sel.value;
}   

//이번엔 this를 이용
function setColor2(c){
    content.style.backgroundColor=c;
}

/*var content = document.getElementById("content");
를 전역으로 올리면 setColor 함수가 작동이 안되는데 .. 
왜그런지 한번만 더 설명해주실 수 있을까요?
*/
</script>
</head>
<body onLoad="init()">
    <div class="wrapper">
        <select id="sel" onChange="setColor2(this.value)">
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>
        <div id="content"></div>
    </div>    

</body>
</html>
