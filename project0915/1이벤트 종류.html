<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이벤트란 사건, 사고, 발생등을 의미
    이 개념을 전산에서는 하나의 프로그램내에서 발생시킬 수 있는 사건으르고 국한된다
ex) 웹 브라우저에서 일으킬 수 있는 사건, 사고
클릭, 브라우저 닫기, 최소화, 키보드 눌렀다뗌
 
[마우스 관련]
onClick :클릭 할때
onDblClick :더블 클릭
onmouseover :마우스올려놓을때
onmouseout : 마우스 벗어날때
onmousemove : 마우스가 움직일때

[키보드 관련]
onkeydown :키보드 누를때
onkeyup : 키보드 눌렀다 뗄때

[문서관련]
onload : 문서내 요소를 모두 읽어들었을때
        실행부가 html끝에 도달했을 때

[커서관련]
onfoucus: 커서가 요소에 올라갔을 때
onblur  : 커서가 요소에서 벗어났을 때

    사용시 주의점 : 사용자들이 예측 가능한 범위내에서 적용하자
=------------------------------------------------------------------

개념정리
이벤트 vs 이벤트핸들러
1. 이벤트 : 발생한 사건 자체의 이름 click, load , keyup
2. 이벤트 핸들러 : 발생한 사건의 처리자 onclick

-->

<button onclick="alert('클릭')">클릭</button>
<button onDblclick="alert('더블클릭')">더블클릭</button>

</body>
</html>
