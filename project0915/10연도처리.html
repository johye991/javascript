<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function init(){
            
            
            for(var i = 2000 ; i>=1930; i--){
            //option태그를 동적으로 만들어서 select박스에 추가하자
            var op = document.createElement("option"); //<option></option>동일
            op.text=i;//<option>2000</option>       
            var yy = document.getElementById("year");//body에 이미 있으므로 get
            yy.add(op);//select박스에 option요소 추가
            }

            for(var i=1; i<=12;i++){
                var op2 = document.createElement("option");
                op2.text=i;
                var mm = document.getElementById("month");
                mm.add(op2);
            }

        }


    </script>
</head>
<body onload="init()">
    
    <select id = "year">
        <option>출생연도</option>
    </select>
    
    <select id ="month">
        <option>월</option>
    </select>
</body>
</html>
