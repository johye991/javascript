<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<script>
    var count=0;

    function createBall(){
        count ++;
        console.log("count is", count);
        var ball = document.createElement("img");
        //변수 n의 값을 텍스트박스로부터 구하자
        var n = document.getElementById("txt").value;//input id값인 txt
        n=parseInt(n);
        //parseInt()대상이 될 수 있는건 "쌍따옴표"를
        //벗겻을때 정수가 될 수 있는 문자만 가능하다
        //"1","23","aa"

        var path = document.getElementById("path").value;//사용될 이미지 경로 적는 id=path값
   
        // if(count%n == 0){
        //     ball.src="../images/ball/ball2.png";//<img src=""/>작성과 동일
        // }else{
        //     ball.src="../images/ball/ball1.png";//<img src=""/>작성과 동일
        // }     
        
        
         //흑백논리를 처리할때는, 삼항연산자로도 가능 
        ball.src=(count%n==0)? path:"../images/ball/ball1.png";

        ball.style.width=50+"px";
        //body에 부착!
        document.body.appendChild(ball); //body에 ball 추가
    }
    function auto(){
    setInterval("createBall()",500);  // 500/1000 초마다  
} 

</script>
</head>
<body>
    <input id = "txt" type ="text" placeholder ="몇번째 마다 공을 생성할지 숫자 입력"/>
    <input id = "path" type ="text" placeholder ="사용될이미지 경로"/>
    
    <button onclick="createBall()">이미지생성</button>
    <button onclick="auto()">자동이미지생성</button>
    
    <!-- 줄바꿈 <br> -->
        <br> 
</body>
</html>
