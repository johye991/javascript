<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구공 생성</title>


<script>
    var n = prompt("몇번째 마다 다른 공을 생성할래요?");
    // 5를 입력해도, 프롬프트의 특징상 "5" 문자로 이해한다..
    //따라서 숫자로 바꾸려면 parseInt()해주자
    n=parseInt(n); //"5" 쌍따옴표 제거
    
    var count =0;//숫자가 누적될 수 있도록 하기위함
    //1,2,3,4,5누적해나가다가 나머지를 구해야하니깐

    function createBall(){
        count ++;
        console.log("count is", count);
        var ball = document.createElement("img");//<img/>생성
        
        if(count%n == 0){
            ball.src="../images/ball/ball1.png";//<img src=""/>작성과 동일
        }else{
            ball.src="../images/ball/ball2.png";//<img src=""/>작성과 동일
        }

        //흑백논리를 처리할때는 삼항연산자로도 가능
        ball.style.width=50+"px";
        //body에 부착!
        document.body.appendChild(ball); //body에 ball 추가
    }

</script>
</head>
<body>

    <button onclick="createBall()">공생성</button>
    
</body>
</html>
