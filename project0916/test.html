<script>
    var i = parseInt(prompt("단수입력"));
    for(;i>=2; i--)  {
        document.write("-----------------------------------<br>");
        document.write(""+i+"단출력<br>");
        document.write("-----------------------------------<br>");
        for(var j=1; j<=9; j++) {
            document.write(i+" x "  + j + " = " + (i*j) +"<br>");
        }
    }
</script>
